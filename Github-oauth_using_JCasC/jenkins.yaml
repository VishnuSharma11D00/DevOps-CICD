credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              scope: GLOBAL
              id: "GITHUB_CLIENT_ID"
              secret: "${GITHUB_CLIENT_ID_SECRET}"
          - string:
              scope: GLOBAL
              id: "GITHUB_CLIENT_SECRET"
              secret: "${GITHUB_CLIENT_SECRET_SECRET}"

jenkins:
  securityRealm:
    github:
      githubWebUri: "https://github.com"
      githubApiUri: "https://api.github.com"
      clientID: "${GITHUB_CLIENT_ID}"
      clientSecret: "${GITHUB_CLIENT_SECRET}"
      oauthScopes: "read:org,user:email"
